<!DOCTYPE html>
<meta lang="en" />
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="post">
      <nav class="encabezado">
        <div class="parteIzquierda">
          <i class="fa-brands fa-html5 icono"></i>

          <div class="letras">
            <p class="html"><strong>HTML 5</strong></p>
            <p class="rigoberto">Rigoberto</p>
          </div>
        </div>
        <div class="parteDerecha">
          <i class="fa-solid fa-ellipsis-vertical tresPuntitos"></i>
        </div>
      </nav>

      <div class="imagenPost">

      </div>

      <div class="barraInteractiva">
        <div class="barraInteractivaParteIzquierda">
          <i class="fa-regular fa-heart corazon"></i>
          <i class="fa-regular fa-comment comentario"></i>
          <i class="fa-regular fa-paper-plane avionPapel"></i>
        </div>

        <div class="barraInteractivaParteDerecha">
          <i class="fa-regular fa-bookmark guardar"></i>
        </div>
      </div>

      <div class="letrasFoto">
        <p>
          <strong>Liked by 4GeeksAcademy</strong>,<strong>html5</strong>,<strong
            >Web</strong
          >
          and <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae
          repellat ut voluptatum doloremque nulla sit esse facere, eaque
          repudiandae sequi illo fuga dicta impedit asperiores suscipit
          provident delectus molestias nam.
        </p>
      </div>
    </div>
  </body>
</html>
